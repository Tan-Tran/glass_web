<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Glass Website</title>
    <link rel="stylesheet" href="./assests/css/reset.css" />
    <link rel="stylesheet" href="./assests/css/app.css" />
    <link rel="stylesheet" href="./assests/css/index.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
  </head>
  <body>
    <div class="circle circle-1"></div>
    <div class="circle circle-2"></div>
    <div class="container">
      <aside>
        <div class="user">
          <a href="#">
            <img
              src="./assests/image/joanna-nix-walkup-h2pnXHMz8YM-unsplash.jpg"
              alt=""
              class="user__image"
            />
          </a>
          <h4 class="user__name">Simo Edwin</h4>
          <span class="user__account-title">Pro Member</span>
        </div>
        <div class="action-list">
          <div class="action-item">
            <ion-icon name="logo-twitch" class="item__icon"></ion-icon>
            <span class="item__title">Streams</span>
          </div>
          <div class="action-item">
            <ion-icon name="logo-steam" class="item__icon"></ion-icon>
            <span class="item__title">Games</span>
          </div>
          <div class="action-item">
            <ion-icon name="logo-ionic" class="item__icon"></ion-icon>
            <span class="item__title">News</span>
          </div>
          <div class="action-item">
            <ion-icon name="logo-octocat" class="item__icon"></ion-icon>
            <span class="item__title">Library</span>
          </div>
        </div>
        <div class="register-account">
          <div class="register-title">Join pro for free games</div>
          <img
            src="https://cdn3.iconfinder.com/data/icons/start-up-4/44/play-512.png"
            alt=""
            class="register__image"
          />
        </div>
      </aside>
      <div class="content">
        <div class="content-heading">
          <h1 class="content__title">Active Games</h1>
          <div class="content__underbar"></div>
        </div>
        <div class="content__list">
          <div class="content__item">
            <img
              src="./assests/image/joanna-nix-walkup-h2pnXHMz8YM-unsplash.jpg"
              alt=""
              class="item__avatar"
            />
            <div class="item__content">
              <h3 class="item__title">Assassins Creed Valhalla</h3>
              <span class="item__subtitle">PS5 Version</span>
              <div class="item__percent-bar"></div>
            </div>
            <span class="item__percent">60%</span>
          </div>
          <div class="content__item">
            <img
              src="./assests/image/joanna-nix-walkup-h2pnXHMz8YM-unsplash.jpg"
              alt=""
              class="item__avatar"
            />
            <div class="item__content">
              <h3 class="item__title">Assassins Creed Valhalla</h3>
              <span class="item__subtitle">PS5 Version</span>
              <div class="item__percent-bar"></div>
            </div>
            <span class="item__percent">60%</span>
          </div>
          <div class="content__item">
            <img
              src="./assests/image/joanna-nix-walkup-h2pnXHMz8YM-unsplash.jpg"
              alt=""
              class="item__avatar"
            />
            <div class="item__content">
              <h3 class="item__title">Assassins Creed Valhalla</h3>
              <span class="item__subtitle">PS5 Version</span>
              <div class="item__percent-bar"></div>
            </div>
            <span class="item__percent">60%</span>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
